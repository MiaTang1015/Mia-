<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>设置 · 应急管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="shared.css" />
  <link rel="preconnect" href="https://images.unsplash.com" />
</head>
<body class="app-shell">
  <header class="app-topbar text-white flex items-center justify-between px-6">
    <div class="flex items-center gap-3">
      <i class="fa-solid fa-shield-halved text-xl"></i>
      <span class="font-semibold">应急管理系统</span>
    </div>
    <nav class="hidden md:flex items-center gap-5 text-sm text-white/90">
      <a href="dashboard.html" target="_parent" class="hover:text-white">总览</a>
      <a href="contracts.html" target="_parent" class="hover:text-white">合同</a>
      <a href="portal-business.html" target="_parent" class="hover:text-white">门户</a>
      <a href="settings.html" target="_parent" class="hover:text-white">设置</a>
    </nav>
    <div class="flex items-center gap-4">
      <button class="relative">
        <i class="fa-regular fa-bell"></i>
        <span class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full px-1">3</span>
      </button>
      <img src="https://images.unsplash.com/photo-1544006659-f0b21884ce1d?q=80&w=64&auto=format&fit=crop" class="w-9 h-9 rounded-full object-cover" alt="avatar" />
    </div>
  </header>
  <main class="app-content p-6 space-y-6">
    <section class="card bg-white p-6">
      <h2 class="text-lg font-semibold">系统设置</h2>
      <div class="mt-6 grid lg:grid-cols-2 gap-6">
        <div class="space-y-4">
          <div>
            <label class="text-sm text-gray-500">主题</label>
            <select class="w-full border rounded px-3 py-2">
              <option>浅色</option>
              <option>深色</option>
              <option>跟随系统</option>
            </select>
          </div>
          <div>
            <label class="text-sm text-gray-500">默认门户</label>
            <select class="w-full border rounded px-3 py-2">
              <option>业务门户</option>
              <option>财务门户</option>
              <option>法务门户</option>
              <option>管理者门户</option>
            </select>
          </div>
        </div>
        <div class="space-y-4">
          <div>
            <label class="text-sm text-gray-500">密码</label>
            <input type="password" class="w-full border rounded px-3 py-2" placeholder="••••••••" />
          </div>
          <div>
            <label class="text-sm text-gray-500">两步验证</label>
            <div class="mt-2 flex items-center gap-3">
              <button class="px-3 py-2 rounded border">绑定手机</button>
              <button class="px-3 py-2 rounded border">启用 TOTP</button>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-6">
        <button class="btn-primary px-4 py-2 rounded">保存</button>
      </div>
    </section>
  </main>
</body>
</html>
