<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>业务门户 · 应急管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="shared.css" />
  <link rel="preconnect" href="https://images.unsplash.com" />
</head>
<body class="app-shell">
  <header class="app-topbar text-white flex items-center justify-between px-6">
    <div class="flex items-center gap-3">
      <i class="fa-solid fa-shield-halved text-xl"></i>
      <span class="font-semibold">应急管理系统</span>
    </div>
    <nav class="hidden md:flex items-center gap-5 text-sm text-white/90">
      <a href="dashboard.html" target="_parent" class="hover:text-white">总览</a>
      <a href="contracts.html" target="_parent" class="hover:text-white">合同</a>
      <a href="portal-business.html" target="_parent" class="hover:text-white">门户</a>
      <a href="settings.html" target="_parent" class="hover:text-white">设置</a>
    </nav>
    <div class="flex items-center gap-4">
      <button class="relative">
        <i class="fa-regular fa-bell"></i>
        <span class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full px-1">3</span>
      </button>
      <img src="https://images.unsplash.com/photo-1544006659-f0b21884ce1d?q=80&w=64&auto=format&fit=crop" class="w-9 h-9 rounded-full object-cover" alt="avatar" />
    </div>
  </header>
  <main class="app-content p-6 space-y-6">
    <section class="grid lg:grid-cols-3 gap-6">
      <div class="card bg-white p-5">
        <div class="text-sm text-gray-500">我的待办</div>
        <div class="text-2xl font-semibold">12</div>
      </div>
      <div class="card bg-white p-5">
        <div class="text-sm text-gray-500">本月发起</div>
        <div class="text-2xl font-semibold">9</div>
      </div>
      <div class="card bg-white p-5">
        <div class="text-sm text-gray-500">平均审批时长</div>
        <div class="text-2xl font-semibold">1.8 天</div>
      </div>
    </section>
    <section class="card bg-white p-5">
      <div class="flex items-center justify-between">
        <h3 class="font-semibold">快速发起</h3>
        <div class="flex gap-2">
          <button class="btn-primary px-3 py-2 rounded">新建合同</button>
          <button class="px-3 py-2 rounded border">物资申请</button>
        </div>
      </div>
      <div class="mt-4 grid md:grid-cols-3 gap-4">
        <a class="p-4 rounded border hover:shadow" href="contracts.html" target="_parent">
          <div class="font-medium">采购合同</div>
          <div class="text-sm text-gray-500">标准模板 · 风险检查</div>
        </a>
        <div class="p-4 rounded border">
          <div class="font-medium">应急服务合同</div>
          <div class="text-sm text-gray-500">含服务等级协议（SLA）</div>
        </div>
        <div class="p-4 rounded border">
          <div class="font-medium">框架协议</div>
          <div class="text-sm text-gray-500">长周期与分批交付</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
