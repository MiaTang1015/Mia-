<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录 · 应急管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="shared.css" />
  <link rel="preconnect" href="https://images.unsplash.com" />
</head>
<body class="min-h-screen bg-gray-50 grid place-items-center">
  <div class="w-full max-w-md card bg-white p-8">
    <div class="flex items-center gap-3 text-gray-800">
      <i class="fa-solid fa-shield-halved text-xl text-blue-600"></i>
      <div class="text-lg font-semibold">应急管理系统 登录</div>
    </div>
    <div class="mt-6 space-y-4">
      <div>
        <label class="text-sm text-gray-500">邮箱</label>
        <input class="w-full border rounded px-3 py-2" placeholder="name@example.com" />
      </div>
      <div>
        <label class="text-sm text-gray-500">密码</label>
        <input type="password" class="w-full border rounded px-3 py-2" placeholder="••••••••" />
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-2"><input type="checkbox" checked /> 记住我</label>
        <a class="text-blue-600" href="#">忘记密码？</a>
      </div>
      <button class="btn-primary w-full py-2 rounded">登录</button>
    </div>
    <img class="mt-6 w-full h-40 object-cover rounded" src="https://images.unsplash.com/photo-1497493292307-31c376b6e479?q=80&w=1200&auto=format&fit=crop" alt="city" />
  </div>
</body>
</html>
