<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理者门户 · 应急管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="shared.css" />
  <link rel="preconnect" href="https://images.unsplash.com" />
</head>
<body class="app-shell">
  <header class="app-topbar text-white flex items-center justify-between px-6">
    <div class="flex items-center gap-3">
      <i class="fa-solid fa-shield-halved text-xl"></i>
      <span class="font-semibold">应急管理系统</span>
    </div>
    <nav class="hidden md:flex items-center gap-5 text-sm text-white/90">
      <a href="dashboard.html" target="_parent" class="hover:text-white">总览</a>
      <a href="contracts.html" target="_parent" class="hover:text-white">合同</a>
      <a href="portal-business.html" target="_parent" class="hover:text-white">门户</a>
      <a href="settings.html" target="_parent" class="hover:text-white">设置</a>
    </nav>
    <div class="flex items-center gap-4">
      <button class="relative">
        <i class="fa-regular fa-bell"></i>
        <span class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full px-1">3</span>
      </button>
      <img src="https://images.unsplash.com/photo-1544006659-f0b21884ce1d?q=80&w=64&auto=format&fit=crop" class="w-9 h-9 rounded-full object-cover" alt="avatar" />
    </div>
  </header>
  <main class="app-content p-6 space-y-6">
    <section class="grid lg:grid-cols-4 gap-6">
      <div class="card bg-white p-5">
        <div class="text-sm text-gray-500">本月签约额</div>
        <div class="text-2xl font-semibold">¥ 18,420,000</div>
      </div>
      <div class="card bg-white p-5">
        <div class="text-sm text-gray-500">本月支出</div>
        <div class="text-2xl font-semibold">¥ 9,780,000</div>
      </div>
      <div class="card bg-white p-5">
        <div class="text-sm text-gray-500">合规评分</div>
        <div class="text-2xl font-semibold">92</div>
      </div>
      <div class="card bg-white p-5">
        <div class="text-sm text-gray-500">重大风险</div>
        <div class="text-2xl font-semibold">2</div>
      </div>
    </section>
    <section class="grid lg:grid-cols-2 gap-6">
      <div class="card bg-white p-5">
        <h3 class="font-semibold">部门绩效对比</h3>
        <img class="mt-4 w-full h-48 object-cover rounded" src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1200&auto=format&fit=crop" alt="comparison" />
      </div>
      <div class="card bg-white p-5">
        <h3 class="font-semibold">关键告警</h3>
        <ul class="mt-4 space-y-3">
          <li class="p-3 rounded bg-red-50 text-red-700">两项合同已逾期未回签</li>
          <li class="p-3 rounded bg-yellow-50 text-yellow-700">一项采购存在价格异常</li>
          <li class="p-3 rounded bg-blue-50 text-blue-700">预算执行低于 80%</li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
