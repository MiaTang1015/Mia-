<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>合同详情 · 应急管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="shared.css" />
  <link rel="preconnect" href="https://images.unsplash.com" />
</head>
<body class="app-shell">
  <header class="app-topbar text-white flex items-center justify-between px-6">
    <div class="flex items-center gap-3">
      <i class="fa-solid fa-shield-halved text-xl"></i>
      <span class="font-semibold">应急管理系统</span>
    </div>
    <nav class="hidden md:flex items-center gap-5 text-sm text-white/90">
      <a href="dashboard.html" target="_parent" class="hover:text-white">总览</a>
      <a href="contracts.html" target="_parent" class="hover:text-white">合同</a>
      <a href="portal-business.html" target="_parent" class="hover:text-white">门户</a>
      <a href="settings.html" target="_parent" class="hover:text-white">设置</a>
    </nav>
    <div class="flex items-center gap-4">
      <button class="relative">
        <i class="fa-regular fa-bell"></i>
        <span class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full px-1">3</span>
      </button>
      <img src="https://images.unsplash.com/photo-1544006659-f0b21884ce1d?q=80&w=64&auto=format&fit=crop" class="w-9 h-9 rounded-full object-cover" alt="avatar" />
    </div>
  </header>
  <main class="app-content p-6 space-y-6">
    <section class="card bg-white p-6">
      <div class="flex items-start justify-between">
        <div>
          <h2 class="text-xl font-semibold">应急物资采购框架协议</h2>
          <div class="text-sm text-gray-500 mt-1">编号：CT-2025-001 · 供应商：华安实业</div>
        </div>
        <div class="flex gap-2">
          <button class="px-3 py-2 rounded border">导出 PDF</button>
          <button class="btn-primary px-3 py-2 rounded"><i class="fa-solid fa-paper-plane mr-2"></i>提交审批</button>
        </div>
      </div>
      <div class="mt-6 grid lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2 space-y-6">
          <div class="p-4 rounded border">
            <div class="text-sm text-gray-500 mb-2">关键条款</div>
            <ul class="list-disc ml-5 space-y-2 text-gray-700">
              <li>交付周期：应急通知后 24 小时内到货。</li>
              <li>质量要求：满足国家应急标准与行业规范。</li>
              <li>违约责任：按未履行金额 20% 赔偿。</li>
            </ul>
          </div>
          <div class="p-4 rounded border">
            <div class="text-sm text-gray-500 mb-2">附件</div>
            <ul class="space-y-2">
              <li class="flex items-center justify-between">
                <div class="flex items-center gap-2"><i class="fa-regular fa-file-pdf text-red-500"></i> 技术规范-V3.pdf</div>
                <a class="text-blue-600" href="#">下载</a>
              </li>
              <li class="flex items-center justify-between">
                <div class="flex items-center gap-2"><i class="fa-regular fa-file-lines text-gray-600"></i> 供应商资质.zip</div>
                <a class="text-blue-600" href="#">下载</a>
              </li>
            </ul>
          </div>
        </div>
        <aside class="space-y-6">
          <div class="p-4 rounded border">
            <div class="text-sm text-gray-500 mb-2">金额与状态</div>
            <div class="text-2xl font-semibold">¥ 12,500,000</div>
            <div class="mt-1"><span class="px-2 py-1 text-xs rounded bg-blue-50 text-blue-700">在签</span></div>
          </div>
          <div class="p-4 rounded border">
            <div class="text-sm text-gray-500 mb-3">审批流程</div>
            <ol class="space-y-3">
              <li class="flex items-center gap-2"><i class="fa-solid fa-check text-green-600"></i> 业务提交</li>
              <li class="flex items-center gap-2"><i class="fa-solid fa-check text-green-600"></i> 财务初审</li>
              <li class="flex items-center gap-2"><i class="fa-solid fa-hourglass-half text-yellow-600"></i> 法务审核</li>
              <li class="flex items-center gap-2"><i class="fa-regular fa-circle text-gray-400"></i> 管理者签署</li>
            </ol>
          </div>
        </aside>
      </div>
    </section>
  </main>
</body>
</html>
