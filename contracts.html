<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>合同列表 · 应急管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="shared.css" />
  <link rel="preconnect" href="https://images.unsplash.com" />
</head>
<body class="app-shell">
  <header class="app-topbar text-white flex items-center justify-between px-6">
    <div class="flex items-center gap-3">
      <i class="fa-solid fa-shield-halved text-xl"></i>
      <span class="font-semibold">应急管理系统</span>
    </div>
    <nav class="hidden md:flex items-center gap-5 text-sm text-white/90">
      <a href="dashboard.html" target="_parent" class="hover:text-white">总览</a>
      <a href="contracts.html" target="_parent" class="hover:text-white">合同</a>
      <a href="portal-business.html" target="_parent" class="hover:text-white">门户</a>
      <a href="settings.html" target="_parent" class="hover:text-white">设置</a>
    </nav>
    <div class="flex items-center gap-4">
      <button class="relative">
        <i class="fa-regular fa-bell"></i>
        <span class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full px-1">3</span>
      </button>
      <img src="https://images.unsplash.com/photo-1544006659-f0b21884ce1d?q=80&w=64&auto=format&fit=crop" class="w-9 h-9 rounded-full object-cover" alt="avatar" />
    </div>
  </header>
  <main class="app-content p-6 space-y-6">
    <section class="card bg-white p-5">
      <div class="flex items-center justify-between">
        <h3 class="font-semibold">合同列表</h3>
        <div class="flex gap-2">
          <input class="border rounded px-3 py-2 w-64" placeholder="搜索 合同名称/供应商/编号" />
          <button class="btn-primary px-3 py-2 rounded"><i class="fa-solid fa-plus mr-2"></i>新建合同</button>
        </div>
      </div>
      <table class="mt-4 min-w-full">
        <thead>
          <tr class="text-left text-sm text-gray-500">
            <th class="py-2">合同名称</th>
            <th class="py-2">供应商</th>
            <th class="py-2">编号</th>
            <th class="py-2">金额</th>
            <th class="py-2">状态</th>
            <th class="py-2">操作</th>
          </tr>
        </thead>
        <tbody class="divide-y">
          <tr>
            <td class="py-3">应急物资采购框架协议</td>
            <td>华安实业</td>
            <td>CT-2025-001</td>
            <td>¥ 12,500,000</td>
            <td><span class="px-2 py-1 text-xs rounded bg-blue-50 text-blue-700">在签</span></td>
            <td>
              <a class="text-blue-600 hover:underline" href="contract-detail.html" target="_parent">查看</a>
            </td>
          </tr>
          <tr>
            <td class="py-3">救援服务外包协议</td>
            <td>安迅救援</td>
            <td>CT-2025-045</td>
            <td>¥ 3,800,000</td>
            <td><span class="px-2 py-1 text-xs rounded bg-yellow-50 text-yellow-700">法务审核</span></td>
            <td>
              <a class="text-blue-600 hover:underline" href="contract-detail.html" target="_parent">查看</a>
            </td>
          </tr>
          <tr>
            <td class="py-3">应急指挥平台运维合同</td>
            <td>科创云</td>
            <td>CT-2025-078</td>
            <td>¥ 1,200,000</td>
            <td><span class="px-2 py-1 text-xs rounded bg-green-50 text-green-700">已生效</span></td>
            <td>
              <a class="text-blue-600 hover:underline" href="contract-detail.html" target="_parent">查看</a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
