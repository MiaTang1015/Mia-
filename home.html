<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>首页 · 应急管理系统</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="shared.css" />
  <link rel="preconnect" href="https://images.unsplash.com" />
</head>
<body class="app-shell">
  <header class="app-topbar text-white flex items-center justify-between px-6">
    <div class="flex items-center gap-3">
      <i class="fa-solid fa-shield-halved text-xl"></i>
      <span class="font-semibold">应急管理系统</span>
    </div>
    <nav class="hidden md:flex items-center gap-5 text-sm text-white/90">
      <a href="dashboard.html" target="_parent" class="hover:text-white">总览</a>
      <a href="contracts.html" target="_parent" class="hover:text-white">合同</a>
      <a href="portal-business.html" target="_parent" class="hover:text-white">门户</a>
      <a href="settings.html" target="_parent" class="hover:text-white">设置</a>
    </nav>
    <div class="flex items-center gap-4">
      <button class="relative">
        <i class="fa-regular fa-bell"></i>
        <span class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full px-1">3</span>
      </button>
      <img src="https://images.unsplash.com/photo-1544006659-f0b21884ce1d?q=80&w=64&auto=format&fit=crop" class="w-9 h-9 rounded-full object-cover" alt="avatar" />
    </div>
  </header>
  <main class="app-content p-6 space-y-6">
    <section class="card bg-white p-6 grid md:grid-cols-2 gap-6">
      <div class="space-y-4">
        <h2 class="text-xl font-semibold text-gray-800">统一指挥 · 快速响应</h2>
        <p class="text-gray-600">聚合事件、合同、资源与预案数据，提供跨部门协同能力，提升应急处置效率。</p>
        <div class="flex gap-3">
          <a class="btn-primary px-4 py-2 rounded" href="dashboard.html" target="_parent"><i class="fa-solid fa-chart-line mr-2"></i>进入总览</a>
          <a class="px-4 py-2 rounded border border-gray-300" href="contracts.html" target="_parent">查看合同</a>
        </div>
      </div>
      <div>
        <img class="w-full h-64 object-cover rounded" src="https://images.unsplash.com/photo-1535242208474-9a2793260ca0?q=80&w=1200&auto=format&fit=crop" alt="control room" />
      </div>
    </section>

    <section class="grid md:grid-cols-4 gap-6">
      <div class="card bg-white p-5">
        <div class="text-gray-500 text-sm">待办</div>
        <div class="text-2xl font-semibold">12</div>
        <div class="text-green-600 text-sm">较昨日 +2</div>
      </div>
      <div class="card bg-white p-5">
        <div class="text-gray-500 text-sm">在签合同</div>
        <div class="text-2xl font-semibold">34</div>
        <div class="text-blue-600 text-sm">较上周 +5</div>
      </div>
      <div class="card bg-white p-5">
        <div class="text-gray-500 text-sm">法务审核</div>
        <div class="text-2xl font-semibold">8</div>
        <div class="text-yellow-600 text-sm">待处理</div>
      </div>
      <div class="card bg-white p-5">
        <div class="text-gray-500 text-sm">风险预警</div>
        <div class="text-2xl font-semibold">3</div>
        <div class="text-red-600 text-sm">需关注</div>
      </div>
    </section>
  </main>
</body>
</html>
